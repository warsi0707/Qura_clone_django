{% extends "base.html" %}
{% load static %}
{% block body %}

<h1>Quora Posts</h1>
{% for i in post %}
    <div class="post">
        <h3 class="user">{{i.user_name}}</h3>
        <h4 class="content">{{i.content}}</h4>
        
        <a href="detail/{{i.id}}">See in details</a> &nbsp;
        <a href="update/{{i.id}}">Edit</a> &nbsp; &nbsp;
        <div>
            <a href="delete/{{i.id}}">
                <button>Delete</button>
            </a>
        </div>
       
    </div>
    <hr>
{% endfor %}
<br>
<a href="{% url 'add' %}">Create new post</a>


  
{% endblock body %}
